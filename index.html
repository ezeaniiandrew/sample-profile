<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sample dev profile</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="root">
      <div class="header">
        <nav class="nav">
          <h1>EA</h1>
          <ul class="nav-links">
            <li class="nav-link"><a href="#">About</a></li>
            <li class="nav-link"><a href="#">Projects</a></li>
          </ul>
        </nav>
      </div>
      <span class="line bl"></span>
      <div class="hero">
        <div class="textbox">
          <h2>fullstack developer<span>ui designer</span></h2>
          <span class="line"></span>
        </div>
        <div class="img-box">
          <img src="./assets/hero-img.png" alt="" />
        </div>
        <div class="down">
          <p>Since 2021</p>
          <div class="arrow">
            <img src="./assets/arrow.png" alt="" />
          </div>
          <p>Lagos, Nigeria</p>
        </div>
      </div>
    </div>
  </body>
</html>
